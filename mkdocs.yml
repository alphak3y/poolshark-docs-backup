site_name: DCEX Docs
theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: deep purple
      accent: deep purple
      toggle:
        icon: material/weather-night
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.top
    - navigation.instant
nav:
  - Home: index.md
  - Intro:
      - Layers: intro/layers.md
      - User Interaction: intro/layers/user-interaction.md
      - Data Ingestion: intro/layers/ingestion.md
      - Database: intro/layers/database.md
      - Data Queries: intro/layers/query.md
      - On Chain Execution: intro/layers/execution.md
      - Code Storage: intro/layers/code-storage.md
  - Deep Dive: dev.md

markdown_extensions:
  - toc:
      permalink: True
  - abbr
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
