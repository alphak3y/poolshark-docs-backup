site_name: DCEX Docs
repo_url: https://github.com/poolsharks-protocol/DCEX-Docs
repo_name: GitHub
edit_uri: tree/main/docs
theme:
  logo:
    images/Logo.svg
  icon:
    repo:
      fontawesome/brands/github
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: deep purple
      accent: deep purple
      toggle:
        icon: material/weather-night
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.top
    - navigation.instant
nav:
  - Home: index.md
  - Intro:
      - Intro: intro/intro.md
      - Layers: intro/layers.md
      - User Interaction: intro/layers/user-interaction.md
      - Data Ingestion: intro/layers/ingestion.md
      - Data Queries: intro/layers/query.md
      - On Chain Execution: intro/layers/execution.md
      - Code Storage: intro/layers/code-storage.md
      - Security: intro/security.md
      - Conclusion: intro/conclusion.md
  - Deep Dive: dev.md
markdown_extensions:
  - toc:
      permalink: True
  - abbr
  - tables
  - def_list
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.tabbed:
      alternate_style: true
extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
